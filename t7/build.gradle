plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'

    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'com.google.code.gson:gson:2.8.5'
}

mainClassName = 'GitHubAnalyserGUI'
