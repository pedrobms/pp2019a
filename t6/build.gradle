
plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    testImplementation 'junit:junit:4.12'

    compile "com.opencsv:opencsv:4.0"
    compile "org.apache.commons:commons-io:1.3.2"
}

mainClassName = 'App'
